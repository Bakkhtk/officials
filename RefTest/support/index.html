<head>

  <style>
    :root{

      --text: #e6eef3;

    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      box-shadow: 0 6px 30px rgba(3,8,14,0.6);
      padding:40px 28px;
      border: 1px solid rgba(255,255,255,0.03);
      text-align:center;
      max-width:500px;
    }
    h1{
      margin:0 0 16px 0;
      font-size:1.5rem;
      color:var(--accent);
    }
    p{
      margin:0 0 12px 0;
      line-height:1.5;
      font-size:1rem;
    }
    a.mail{
      color:var(--accent);
      text-decoration:none;
      font-weight:600;
      font-size:1.1rem;
    }
  </style>
</head>

  <div class="card">
